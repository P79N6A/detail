<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cross-domain</title>
</head>
<body>
  <iframe src="http://localhost:8009/" id="iframe" onload=test()></iframe>
  <script>
    document.domain = 'http://localhost:8009';  //
    function test() {
      alert(document.getEelementById('iframe').contentWindow)
    }
  </script>
</body>
</html>
