<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css</title>
    <style>
       .rule {
         width: 100px;
         height: 30px;
         border: 1px solid #ccc;
         margin-bottom: 20px;
       }
       .rule:hover  .inner{
        display: block;
         background-color: yellow
       }
       .inner {
            display: none;
            background-color: red;
       }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="rule">
            <p>111</p>
            <span class="inner">44444</span>
        </div>
        <div class="rule">222</div>
        <div class="rule">333</div>
    </div>
</body>
</html>
